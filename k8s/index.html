<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Loguri System State</title>
<style>
  body { font-family: monospace; background-color: #f5f5f5; padding: 20px; }
  pre { background-color: #fff; padding: 10px; border: 1px solid #ccc; overflow: auto; }
</style>
<script>
  const interval = parseInt("5") * 1000;
  async function loadLogs() {
    try {
      const response = await fetch('system-state.log');
      if (response.ok) {
        const text = await response.text();
        document.getElementById('log').textContent = text;
      } else {
        document.getElementById('log').textContent = "Nu s-au putut încărca logurile.";
      }
    } catch (e) {
      document.getElementById('log').textContent = "Eroare la încărcarea logurilor.";
    }
  }

  function startAutoRefresh() {
    loadLogs();
    setInterval(loadLogs, interval);
  }

  window.onload = startAutoRefresh;
</script>
</head>
<body>
<h1>Loguri System State</h1>
<pre id="log">Se încarcă logurile...</pre>
</body>
</html>
